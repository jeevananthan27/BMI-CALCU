<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific & BMI Calculator</title>
    <link rel="stylesheet" href="C:\Users\jeeva\Desktop\Calculator\style.css">
</head>
<body>
<h1>Scientific </h1>

    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <div class="btn-row">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('*')">*</button>
                    <button onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="btn-row">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="btn-row">
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="calculate()">=</button>
                </div>
                <div class="btn-row">
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="btn-row">
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('(')">(</button>
                    <button onclick="appendToDisplay(')')">)</button>
                    <button onclick="appendToDisplay('sqrt(')">âˆš</button>
                </div>
                <div class="btn-row">
                    <button onclick="appendToDisplay('pow(')">x^y</button>
                    <button onclick="appendToDisplay('log(')">log</button>
                    <button onclick="appendToDisplay('exp(')">exp</button>
                </div>
            </div>
        </div>
        <div class="bmi-calculator">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Weight (kg)" />
            <input type="number" id="height" placeholder="Height (cm)" />
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
